name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run-client: cargo build --verbose --manifest-path ./client/Cargo.toml
        run-server: cargo build --verbose --manifest-path ./server/Cargo.toml
